{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Сдвиг задачи</title>
    <style>
        .cont {
            width: 95%;
            margin: 0 auto;
            background-color: rgba(255, 185, 75, 0.3);
            padding: 5px;
        }

        .button {
            width: 70%;
            height: auto;
            background-color: #39cbdc;
            text-align: center;
            border: solid 1px black;
            border-radius: 3px;
            margin: 0 auto;
            margin-top: 5px;
        }

        a {
            text-decoration: none;
        }

    </style>
</head>
<body>
    <div class="cont">
        <div class="button">
            <button onclick="moveTask()" id="myButton" value="{{ taskId }}" style="background-color: transparent;border: none">передвинуть с JS</button>
        </div>
        {% for href, label in items %}
        <div class="button">
            <a href="{{ href }}?taskId={{ taskId }}">{{ label }}</a>
        </div>
        {% endfor %}

    </div>
<p id="info">[info]: {{ info }}</p>

</body>

<script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
<script src="//api.bitrix24.com/api/v1/"></script>
<script src="{% static 'my_deadline_task/js/deadline.js' %}"></script>
</html>
