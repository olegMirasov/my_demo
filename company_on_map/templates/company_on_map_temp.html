{% extends "base_app.html" %}

{% block title %}
    Компании на карте Яндекс
{% endblock %}

{% block styles %}
    <style>
    .info {
            display: flex;
            flex-direction: column;
            float: right;
            padding: 10px;
        }

        .c_item {
            background-color: rgb(227, 227, 126);
            margin-bottom: 10px;
            border: 1px solid black;
            border-radius: 4px;
        }

    .c_but {
        background-color: transparent;
        width: 100%;
    }
    </style>
{% endblock %}


{% block header %}
    <div class="header">
        <h1>Компании на карт Яндекс</h1>
        <button onclick="document.location='{% url 'reload_start'%}'">Назад</button>
    </div>
{% endblock %}

{% block content %}
    <div id="cont" style="display: flex; flex-direction: row;">
        <div id="map" style="width: 600px; height: 400px"></div>
        <div id="info" class="info"></div>
    </div>

{% endblock %}

{% block scripts %}
    {% load static %}
    <script src="https://api-maps.yandex.ru/2.1/?apikey=0bec9964-3c18-4c20-a49d-4843593e1110&lang=ru_RU" type="text/javascript"></script>
    <script src="{% static "js/my_map_comp.js" %}"></script>
    <script src="//api.bitrix24.com/api/v1/"></script>
{% endblock %}
